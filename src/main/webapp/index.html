<!DOCTYPE html>
<html lang="en">
<head>
<title>Simply Me</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style type="text/css">
body {
	font: 20px "Montserrat", sans-serif;
	line-height: 1.8;
	color: #f5f6f7;
}

p {
	font-size: 16px;
}

.margin {
	margin-bottom: 45px;
}

.bg-1 {
	background-color: #1abc9c;
	color: #fffffff;
	background-image: url("images/seapark.jpg");
	background-position: center center;
	background-size: cover;
}

.bg-2 {
	background-color: #474e5d; /* Dark Blue */
	color: #ffffff;
}

.bg-3 {
	background-color: #f2e1e1; /* White */
	color: #555555;
}

.container-fluid {
	padding-top: 70px;
	padding-bottom: 70px;
}

.navbar {
	padding-top: 15px;
	padding-bottom: 15px;
	border: 0;
	border-radius: 0;
	margin-bottom: 0;
	font-size: 12px;
	letter-spacing: 5px;
}

.navbar-nav li a:hover {
	color: #1abc9c !important;
}

.bg-4 {
	background-color: #2f2f2f;
	color: #ffffff;
}

.photo {
	width: 350
}
</style>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Me</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#who">WHO</a></li>
					<li><a href="#what">WHAT</a></li>
					<li><a href="#why">WHY</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container-fluid bg-1 text-center" id="who">
		<h3>Who Am I?</h3>
		<img src="images/caton.jpg" class="img-responsive img-circle"
			style="display: inline" width="350" height="350" alt="Bird">
		<h3>I'm an TRY</h3>
	</div>

	<div class="container-fluid bg-2 text-center" id="what">
		<h3>What Am I?</h3>
		<p>The princess of The Great Kingdom of ZhangJia Port</p>
		<a href="#" class="btn btn-default btn-lg"> <span
			class="glyphicon glyphicon-search"></span> Search
		</a>
	</div>

	<div class="container-fluid bg-3 text-center" id="why">
		<h3>Why am I so beautiful?</h3>
		<div class="row">
			<div class="col-sm-4">
				<div class="thumbnail">
					<div class="caption">Usually I'm pretty good at without
						makeup</div>
					<img src="images/try7.jpg" class="img-responsive center-block"
						style="width: 80%;" alt="Image">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="thumbnail">
					<div class="caption">Sometimes I wear makeup</div>
					<img src="images/try5.jpg" class="img-responsive center-block"
						style="width: 80%;" alt="Image">
				</div>
			</div>
			<div class="col-sm-4">
				<div class="thumbnail">
					<div class="caption">Sometimes I'm cute</div>
					<img src="images/try11.jpg" class="img-responsive center-block"
						style="width: 80%;" alt="Image">
				</div>
			</div>
		</div>
	</div>

	<footer class="container-fluid bg-4 text-center">
		<p>
			Made By <a href="https://www.w3schools.com">gemini@126.com</a>
		</p>
	</footer>
</body>
</html>
